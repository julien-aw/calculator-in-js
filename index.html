<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Calculator in Js</title>
</head>
<body>
	<div class="container">
		<h1 class="title">Calculator</h1>
		<div class="content">
			<div class="result"><p>Result here</p></div>
			<div class="userPart">
				<div class="keys">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>7</div>
					<div>8</div>
					<div>9</div>
				</div>
				<div class="operande">
					<div>DEL</div>
					<div>+</div>
					<div>-</div>
					<div>*</div>
					<div>/</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
